<h2>{{user.name | uppercase}} Details</h2>
<div><span>id: </span>{{user.id}}</div>
<div><span>name: </span>{{user.firstName}}</div>

<div>
	<label>name:
		<input [(ngModel)]="user.firstName" placeholder="name">
	</label>
</div>

<h2>My Users</h2>
<ul class="users">
	<li *ngFor="let user of users">
		<a routerLink="/detail/{{user.id}}">
			<span class="badge">{{user.id}}</span>{{user.firstName}}
		</a>
	</li>
</ul>
